<!DOCTYPE html>
<html>
<head>
	<title>vue的条件渲染</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>
   <div id="app">
   	   <div v-if="show">hello wrold 1</div>
   	   <div v-else>bye world</div>
   	   <div v-show="show">hello wrold 2</div>
   </div>
   <script>
   	 var vm = new Vue({
   	 	el:"#app",
        data:{
        	show: true
        }
   	 })
   </script>
</body>
</html>
