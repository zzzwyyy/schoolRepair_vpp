<!DOCTYPE html>
<html>
<head>
	<title>模板语法</title>
	<meta charset="utf-8">
	<script src="../(2)TodoList/vue.js"></script>
</head>
<body>
   <div id="app">
   	  <div>{{name + ' Lee'}}</div>
   	  <div v-text="name +' Lee'"></div>
   	  <div v-html="name +' Lee'"></div> <!--v-html中加入的字符串会带有"name"相应属性-->
   </div>
   <script>
   	  var vm = new Vue({
   	  	el: "#app",
   	  	data:{
   	  		name:"<h1>dell</hi>"
   	  	}
   	  })
   </script>
</body>
</html>
