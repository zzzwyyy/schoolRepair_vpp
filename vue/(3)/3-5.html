<!DOCTYPE html>
<html>
<head>
	<title>计算属性的setter和getter属性</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>
     <div id="app">
     	{{fullName}}
     </div>
     <script>
     	var vm = new Vue({
     		el: '#app',
     		data: {
     			firstName: "wang",
     			lastName: "yingying",
     		},
     		computed:{
     			fullName: {
     				get: function () {
                        console.log("get");                               //在控制台改变fullName会调用get和set
                        return this.firstName + " " + this.lastName       //如果只改变firstName或lastName只会调用get
     				},
     				set: function(vaule) {
     					console.log("set");
     					var arr = vaule.split(" ");
     					this.firstName = arr[0];
     					this.lastName = arr[1]; 
     				},

     			}
     		}
     	})
     </script>
</body>
</html>
