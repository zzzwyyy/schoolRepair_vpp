<!DOCTYPE html>
<html>
<head>
	<title>Vue的样式绑定-class对象绑定</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
	<style>
		.activated {
               color:red;
		}
	</style>
</head>
<body>
    <div id="app">s
    	<div @click="handleDivClick"
    	     :class="{activated:isActivated}"  
    	> <!--对象绑定-->
        hello world
        </div>
    </div>
    <script >
    	var vm = new Vue ({
    		el: "#app",
    		data:{
    			isActivated:false
    		},
    	    methods:{
    	    	handleDivClick: function(){
    	    		this.isActivated = !this.isActivated;
    	    	}
    	    }
    		
    	})
    </script>
</body>
</html>
