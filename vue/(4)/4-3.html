<!DOCTYPE html>
<html>
<head>
	<title>组件参数校验</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>
    <div id='root'>
    	<child content='hello world'></child>
    </div>
    <script>
    	Vue.component('child',{
    		template:'<div>{{content}}</div>',
    		props:{
    			content:{
    				type:String,
    				required: false,
    				default: 'bye world',
    				validator: function(value) {
                       return (value.length > 5)
    				}
    			}
    		}
    	})
    	var vm = new Vue({
    		el:'#root',
    	})
    </script>
</body>
</html>
