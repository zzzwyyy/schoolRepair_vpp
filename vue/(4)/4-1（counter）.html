<!DOCTYPE html>
<html>
<head>
	<title>组件中“ref”的引用——counter</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>
   <div id="app">
   	   <counter ref='one' @change='handleChange'></counter>    <!--ref的引用--> <!--事件监听器-->
   	   <counter ref='two' @change='handleChange'></counter>
   	   <div >{{total}}</div>
   </div>
   <script>
   	 Vue.component('counter',{
        template:"<div @click='handleCounter'>{{number}}</div>",
        data: function(){
        	return {
        		number:0
        	}
        },
        methods:{
        	handleCounter: function(){
        		this.number ++
        		this.$emit('change')
        	}
        }
   	 })
   	 var vm = new Vue({
   	 	el:"#app",
   	 	data:{
   	 		total:0
   	 	},
   	 	methods:{
   	 		handleChange:function() {
   	 			this.total = this.$refs.one.number + this.$refs.two.number
   	 		}
   	 	}
   	 })
   </script>
</body>
</html>
