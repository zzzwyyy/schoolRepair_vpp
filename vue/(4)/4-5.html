<!DOCTYPE html>
<html>
<head>
	<title>非父子间组件传值（bus/总线/发布订阅模式/观察者模式）</title>
    <meta charset="utf-8">
    <script src="../(2)todoList/vue.js"></script>
</head>
<body>
    <div id="root">
    	<child content='wyy'></child>
    	<child content='zwk'></child>
    	<child content='zzzwyyy'></child>
    </div>
    <script>

    	Vue.prototype.bus = new Vue()
    	
    	Vue.component('child',{
    		data:function() {
    			return {
    		       	selfContent : this.content
    		    }
    		},
    		template:"<div @click='handleClick'>{{selfContent}}</div>",
    		props:{
    			content: String
    		},
    		methods:{
    			handleClick: function() {
    				this.bus.$emit('change',this.selfContent)        //触发事件
    			}
    		},
    		mounted: function() {
    			var this_ = this
    			this.bus.$on('change',function(msg){            //监听事件
    				this_.selfContent = msg
    			})
    		}
    	})

    	var vm = new Vue({
    		el:"#root",
    	})
    </script>
</body>
</html>
