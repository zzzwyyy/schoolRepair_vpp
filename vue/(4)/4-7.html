<!DOCTYPE html>
<html>
<head>
	<title>Vue中的作用域插槽</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>

	<div id='root'>
		<child>
				<template slot-scope="props">
					<li>{{props.item}}</li>
				</template>
		</child>
	</div>

	<script>

		Vue.component('child',{
			data: function() {
				return {
					list: [1,2,3,4]
				}
			},
			template:`<div>
			            <ul>
                           <slot 
                              v-for='item of list'
                              :item=item
                           ></slot>
                        </ul>   
			         </div>`
		})
		
		var vm = new Vue({
			el:'#root',
		})

	</script>

</body>
</html>
