<!DOCTYPE html>
<html>
<head>
	<title>组件传值</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>
    <div id="root">
    	<counter :count="0" @inc='handleIncrease'></counter>
    	<counter :count="1" @inc='handleIncrease'></counter>
    	<div>{{total}}</div>
    </div>
    <script>
        var counter = {
            template:'<div @click="handleClick">{{number}}</div>',
            props: ['count'],
            data: function() {
            	 return {
            	 	number : this.count
            	 } 
            },
            methods:{
                 handleClick: function() {
                    this.number ++   ;      //数据单项流 这里不能使用this.count++ 子组件不要改变传过来的值
                    this.$emit('inc',1)
                 }
            },
        }

    	var vm = new Vue({
    		el:'#root',
    		data:{
    			total:1
    		},
    		components:{
    			counter:counter
    		},
    		methods:{
    			handleIncrease: function(step) {
    				this.total += step
    			}
    		}
    	})
    </script>
</body>
</html>
