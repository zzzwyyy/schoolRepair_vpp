<!DOCTYPE html>
<html>
<head>
	<title>动态组件</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>

    <div id="root">
    	<component :is='type'></component>  <!--动态组件-->
    	<!-- <child-one v-if="type === 'child-one' "></child-one>     （原先写法）
    	<child-two v-if="type === 'child-two' "></child-two> -->
    	<button @click='handleClick'>change</button>
    </div>

    <script>

    	Vue.component('child-one',{
    		template:'<div>child-one</div>'
    	})

    	Vue.component('child-two',{
    		template:'<div>child-two</div>'
    	})
    	
       var vm = new Vue({
       	   el:'#root',
       	   data:{
       	   	  type:'child-one'
       	   },
       	   methods:{
       	   	  handleClick: function() {
       	   	  	this.type = this.type === 'child-one' ?
       	   	  	"child-two":"child-one"
       	   	  }
       	   }
       })

    </script>

</body>
</html>
