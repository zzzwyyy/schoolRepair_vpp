<!DOCTYPE html>
<html>
<head>
	<title>给组件绑定原生事件</title>
	<meta charset="utf-8">
	<script src="../(2)todolList/vue.js"></script>
</head>
<body>
    <div id="root">
    	<child @click.native='handleClick'></child>
    </div>
    <script>

    	Vue.component('child',{
    		template:'<div>child</div>',
    	})

    	var vm = new Vue ({
    		el:'#root',
    		methods:{
    			handleClick: function() {
    				alert('click')
    			}
    		}
    	})

    </script>
</body>
</html>
