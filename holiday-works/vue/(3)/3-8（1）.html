<!DOCTYPE html>
<html>
<head>
	<title>vue的列表渲染（数组）</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>
   <div id="app">
   	  <template v-for="(item,index) of list"
                :key="item.id">  
        <div>
          {{item.text}}---{{index}}
        </div>
        <span>
          {{item.text}}
        </span>
       </template> 
   </div>
   <script>
   	 var vm = new Vue({
   	 	el:"#app",
        data:{
          list:[{
            id:"001001001",
            text:"hello"
          },{
            id:"001001002",
            text:"the"
          },{
            id:"001001003",
            text:"wrold"
          },
          ]
        }

   	 })
   </script>
</body>
</html>
