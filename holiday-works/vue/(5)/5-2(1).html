<!DOCTYPE html>
<html>
<head>
	<title>Vue中使用Animate.css库</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
	<style>

		@keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        } 

		.active {  
            transform-origin: left center ;                     
			animation: bounce-in 1s;
		}
		
		.leave {
            transform-origin: left center ;
			animation: bounce-in 1s reverse;  /*reverse 反向执行*/
	</style>
</head>
<body>
    
    <div id='root'>
        <transition 
        name='fade'
        enter-enter-class='active'
        leave-enter-class='leave'>
    	     <div v-if="show">hello wrod</div>
    	</transition>
     	<button @click="handleClick">切换</button>
    </div>
    
    <script>
    	var vm = new Vue({
    		el:'#root',
    		data:{
    			show:true
    		},
    		methods:{
    			handleClick: function() {
    				this.show = !this.show
    			}
    		},
    	})
    </script>


</body>
</html>
