<!DOCTYPE html>
<html>
<head>
	<title>Vue中css动画原理</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
	<style>
		/*.fade-enter*/   
		.v-enter,
		.v-leave-to {                        /*如果没有name则默认v-开头*/
			opacity: 0;
		}
		/*.fade-enter-active*/
		.v-enter-active,
		.v-leave-active{
			transition: opacity 3s;
		}
	</style>
</head>
<body>
    
    <div id='root'>
        <transition> <!-- name="fade" -->
    	     <div v-if="show">hello wrold</div>
    	</transition>
     	<button @click="handleClick">切换</button>
    </div>
    
    <script>
    	var vm = new Vue({
    		el:'#root',
    		data:{
    			show:true
    		},
    		methods:{
    			handleClick: function() {
    				this.show = !this.show
    			}
    		},
    	})
    </script>


</body>
</html>
