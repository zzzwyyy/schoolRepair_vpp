<!DOCTYPE html>
<html>
<head>
	<title>在vue中使用插槽</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>
    
    <div id='root'>
    	<child>
    	    <p slot="header">header</p>   <!--若"header"卡槽不存在，则页面显示为“默认值”-->
    	    <p slot="footer">footer</p>
    	</child>
    </div>

    <script>
    	
    	Vue.component('child',{
    		template:`<div>
    		             <slot name="header">默认值</slot>  
                         <div>hello zzzwyyy</div>
                         <slot name="footer"></slot>
    		          </div>`
    		          
    	})

    	var vm = new Vue({
    		el:'#root',
    	})

    </script>

</body>
</html>
