<!DOCTYPE html>
<html>
<head>
	<title>组件使用中的细节点</title>
	<meta charset="utf-8">
	<script src="../(2)todoList/vue.js"></script>
</head>
<body>
   <div id="app">
   	   <table>
          <tbody>
             <tr is="row"></tr>         <!--有些标签必须带有它的特定子标签 使用"is"来使用组件-->
             <tr is="row"></tr>
             <tr is="row"></tr>
          </tbody>  
       </table>
   </div>
   <script>
     Vue.component("row",{
        data: function() {                              //在子组件中定义data必须是一个函数，而不是对象
              return {                                  //为了使子组件被多次引用时，独立使用一套数据
                content:"This a contsent."
              }
        },
        template:"<tr><td>{{content}}</td></tr>"
     })
   	 var vm = new Vue({
   	 	  el:"#app",

   	 })
   </script>
</body>
</html>
